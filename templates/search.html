<html lang="en">
<head>
<meta charset="utf-8">
<title>License manager</title>

<link href="/static/css/bootstrap.css" rel="stylesheet">
<style type="text/css">body{padding-top:60px;padding-bottom:40px;}</style>
<link href="/static/css/bootstrap-responsive.css" rel="stylesheet">



<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/ico/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/ico/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/ico/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed" href="/static/ico/apple-touch-icon-57-precomposed.png">
<link rel="shortcut icon" href="/static/ico/favicon.png">

</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
<div class="navbar-inner">
<div class="container">
<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
<span class="icon-bar"></span>
<span class="icon-bar"></span>
<span class="icon-bar"></span>
</a>
<a class="brand" href="/">License management tool</a>

</div>
</div>
</div>
<div class="container">

<h2> Filter : </h2>

     <form action="/search/"  method="post" > {% csrf_token %}
		<p>
			PC name :&nbsp;
            <select name="computer" onchange="combo(this, 'computer')">
                {% for pc in list_pcs %}
                    <option value="{{pc.id}}">{{pc}}</option>
                {% endfor %}
            </select></p>
		<p>
			Publisher :&nbsp;
            <select name="publisher" onchange="combo(this, 'publisher')">
                    <option value="all">All</option>
                {% for pub in list_publishers %}
                    <option value="{{pub.id}}">{{pub}}</option>
                {% endfor %}
            </select></p>
        <p>
             <input type="submit" value="Show Selected Software">
        </p>
     </form>

<hr>
<footer>
<p>&copy; Symphony-Solutions 2013</p>
</footer>
</div>



    </body>
</html>
