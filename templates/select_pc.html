<html>
	<head>
		<title></title>
	</head>
	<body>
    <form action="/show/"  method="post" > {% csrf_token %}
		<table align="center" border="0" cellpadding="0" cellspacing="0" style="width: 500px;">
			<tbody>
				<tr>
					<td>
						Select PCs</td>
				</tr>
				<tr>
					<td>
						<select multiple="true" name="computers" size="20">
                            {% for pc in list_of_pc %}
                                <option value="{{pc}}">{{pc}}</option>
                            {% endfor %}
                        </select>
                    </td>
				</tr>
                <tr>
                    <td>
                        <input type="submit" value="Show Installed Software">
                    </td>


                </tr>
			</tbody>
		</table>
    </form>
	</body>
</html>
