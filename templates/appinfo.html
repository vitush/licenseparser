{% extends "base.html" %}




{% block page_content %}
<form action="/manage/" method="post" name="save"> {% csrf_token %}
<input name="software" value="{{ app_id }}" type="hidden" >

<style type="text/css">
.appname
{
     width:600px !important;
}
</style>


    <h4>Application Info:</h4>
    <div class="span8">



            <input name="software" value="{{ app_id }}" type="hidden" >


        <div class="span1">
            Name: <br><br>
            Version: <br><br>
            Publisher: <br><br>
            License Type: <br><br>
            Cost: <br><br>
            Installation: <br><br>


        </div>

        <div class="span3">
            <input name="name"      readonly value="{{ app_name }}" class="appname"><br><br>
            <input name="version"   readonly value="{{ app_version }}" class="appname"><br><br>
            <input name="publisher" readonly value="{{ app_publisher }}" class="appname"><br><br>
            <input name="license"   readonly value="{{ app_license }}" class="appname"><br><br>
            <input name="cost"               value="{{ app_cost }}" class="appname"><br><br>
            <input name="installation" readonly value="{{ app_installation }}" class="appname" ><br><br>

        </div>


    </div>
    <div class="span4">

            <p> Comment:&nbsp;<br>
                <textarea type="text" cols="40" name="comment">{{ app_comment }}</textarea>
            </p>
            <p> Installed on :&nbsp; <br>
                <select name="pclist" size="10"">
                    {% for pc in pclist %}
                       <option value="{{pc.id}}" >{{pc.name}}</option>
                    {% endfor %}
                </select>
            </p>

    </div>

    <input name="action" type="submit" value="Mark Free"  />
    <input name="action" type="submit" value="Mark Licensed" />

</form>


{% endblock %}
